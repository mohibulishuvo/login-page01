   <style>
   	* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  background: url("background-img.jpg");
  font-family: 'Roboto', sans-serif;
}
.container {
  max-width: 80%;
  background: #f4f4f4;
  border-radius: 5px;
  margin: 50px auto;
  padding: 10px;
}
.img-container img {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  border: 4px solid white;
  box-shadow: 2px 2px 10px #333;
}
.img-container {
  padding: 20px 10px 10px 10px;
  text-align: center;
}
.user-section, .psw-section {
  padding: 10px;
}
.user-section,.psw-section p {
  font-weight: bold;
  letter-spacing: 2px;
}
input[type=text], input[type=password] {
  padding: 10px 20px;
  width: 100%;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 5px;
  background: #f4f4f4;
  outline: none;
}
.user-section input[type=text] {
  margin-bottom: 0;
}
input[type=text]:hover, input[type=password]:hover {
  border: 2px solid black;
  border-radius: 10px;
}
button {
  display: block;
  width: 80%;
  background: mediumseagreen;
  border: none;
  padding: 10px;
  margin: 0 auto;
  color: white;
  font-size: 14px;
  border-radius: 5px;
}
button:hover {
  border-radius: 10px;
  opacity: 0.8;
}
.container .remember {
  padding: 20px 20px 0 20px;
  text-align: center;
}
.container .forgot-section p{
  padding: 20px 10px;
  float: right;
  font-size: 14px;
  font-family: 'Lato', sans-serif;
  /* font-style: italic; */
}
.container .forgot-section .float-clear {
  clear: right;
}
/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
  .img-container img {
    height: 100px;
    width: 100px;
  }
  body {
    font-size: 18px;
    background: #333;
  }
  button {
    background: dodgerblue;
    font-size: 17px;
  }
  .container .forgot-section p {
    font-size: 17px;
  }
} 				
   				
   				
   </style>

 <section>

<img src="IMG-20211128-WA0011.jpg" alt="This is login avatar image" height=""/> </div>
